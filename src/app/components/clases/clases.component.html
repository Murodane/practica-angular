<div [ngClass]="alerta" class="alert">
    <strong>well done</strong>mensaje de alerta
</div>


<button type="button" (click)="alerta='alert-info'" class="btn btn-info">Info</button>
<button type="button" (click)="alerta='alert-success'" class="btn btn-success">Success</button>

<br><br>

<h3 [ngClass]="{'text-danger':propiedades.danger,'text-info':!propiedades.danger}">
    Hola mundo
</h3>

<button [ngClass]="{'btn-danger':propiedades.danger,'btn-info':!propiedades.danger}" type="button" (click)="propiedades.danger=!propiedades.danger" class="btn">Cambiar</button>

<br>
<br>


<button (click)="ejecutar()" type="button" name="button" class="btn btn-primary" [disabled]="loading">
    <i [ngClass]="{'fa-save':!loading,'fa-refresh fa-spin':loading}" class="fa"></i>
    <span *ngIf="!loading"> Guardar cambios</span>
    <span *ngIf="loading"> Espere por favor...</span>
</button>
